<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/weather.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="header" id="form">
        <i class="fa-solid fa-location-dot"></i>
        <input class="search-location" id="search-bar" type="search" placeholder="Type a location" autocomplete="off"/>
        <input class="search-button" id= "submit" type="submit" />
        <button type="button" class="btn btn-light currentLocationButton" id="current-location-button"><i class="fa-solid fa-location-crosshairs"></i></button>
        <button
          type="button"
          class="btn btn-primary f-button"
          id="f-button"
          data-bs-toggle="button"
        >
          °F
        </button>
        <button
          type="button"
          class="btn btn-primary c-button"
          id="c-button"
          data-bs-toggle="button"
        >
          °C
        </button>
      </form>
      <h1 class="location" id ="current-location">Burlington</h1>
      <h4 class="time" id="current-time">12:07 PM</h4>
      <h4 class="date" id="current-date">Wednesday, March 9th</h4>
      <br />
      <div class="row">
        <div class="col-sm-6 main-image"><i class="fa-solid fa-sun"></i></div>
        <div class="col-sm-6 main">
          <h2 class="main-temp"> <span id="current-temperature">28</span>°F</h2>
          <ul>
            <li><h5 class="main-high">H 32°F</h5></li>
            <li><h5 class="main-low">L 24°F</h5></li>
          </ul>
        </div>
        <div class="col-sm-6 main-des" id ="main-des">SUNNY</div>
      </div>
      <br />
      <div class="card-group five-days">
        <div class="card first">
          <div class="card-body">
            <h5 class="card-title">Th</h5>
            <p class="card-text">
              <div> <i class="fa-solid fa-sun image-five"></i> </div>
              <br />
              32/24
            </p>
          </div>
        </div>
        <div class="card second">
          <div class="card-body">
            <h5 class="card-title">F</h5>
            <p class="card-text">
            <div> <i class="fa-solid fa-sun image-five"></i> </div>
            <br />  
            32/24
            </p>
          </div>
        </div>
        <div class="card third">
          <div class="card-body">
            <h5 class="card-title">Sa</h5>
            <p class="card-text">
             <div> <i class="fa-solid fa-sun image-five"></i> </div>
             <br /> 
             32/24
            </p>
          </div>
        </div>
        <div class="card fourth">
          <div class="card-body">
            <h5 class="card-title">Su</h5>
            <p class="card-text">
            <div> <i class="fa-solid fa-sun image-five"></i> </div>
            <br />
            32/24
            </p>
          </div>
        </div>
        <div class="card fifth">
          <div class="card-body">
            <h5 class="card-title">M</h5>
            <p class="card-text">
              <div> <i class="fa-solid fa-sun image-five"></i> </div>
              <br />
              32/24
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/11202ea93b.js"
      crossorigin="anonymous"
    ></script>
    <script src = "script/script.js"></script>
  </body>
</html>
